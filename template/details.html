{% extends 'master.html' %}
{% load static %}
{% block title%}logatrips.com{% endblock %}
{% block content %}
  <section>
    <div class="container">
      <h2 style="font-weight:500;">In {{key.packname}}</h2>
    <div class="row pt-3">
      <div class="col-md-7 col-sm-12">
        
        <p>{{key.packcontent}}</p>
      </div>
      <div class="col-md-5 col-sm-12">
        <img src="/media/{{key.images}}" style="width: 100%;" alt="content image">
      </div>
      <div class="col">
      <button class="btn btn-outline-secondary" onclick="return formButton();">Enquire Now</button>
    </div>
    </div>
    </div>
  </section>
  <!--form modal-->
<div class="modal fade" id="popupForm" tabindex="-1" role="dialog" aria-labelledby="popupFormLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="popupFormLabel">{{key.packname}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
      </div>
      <div class="modal-body" style="margin-top: -10px "> 
         <form name="submitsheet" method="post" id="a_form">
          {% csrf_token%}
               <div class="row">
              
            <div class="col-md-6">
            <div class="form-group">
              <label for="a_name" class="text-black" >Name</label>
              <input type="text" name="fullname" class="form-control "  id="a_name" required=>
            </div> 
          </div>
          <div class="col-md-6"><div class="form-group">
              <label for="a_email" class="text-black">Email</label>
              <input type="email" name="emailid" class="form-control" id="a_email">
            </div></div>
<div class="col-md-6 ">
   <div class="form-group">
              <label for="a_mobile" class="text-black">Contact Number</label>
              <input type="text" name="mobile" class="form-control" id="a_mobile" required="">
            </div>
          </div>
        
         <!--<div class="col-md-6">
            <div class="form-group">
                  <label for="a_pickDate" class="text-black">Pickup Date</label>
                  <input type="date" name="pickupdate" class="form-control" id="a_pickDate" required="">
                </div>
          </div>
          <div class="col-md-6">
             <div class="form-group">
                  <label for="a_pickTime" class="text-black" >Pickup Time</label>
                  <input type="time" name="pickuptime" class="form-control" id="a_pickTime" required="">
                </div>
          </div>-->
          <div class="col-md-6">
             <div class="form-group">
              <label for="a_pickLocation" class="text-black">Pickup Point</label>
              <input type="text" name="pickuplocation" class="form-control" id="a_pickLocation" required="">
            </div>
          </div>
            <div class="col col-md-6"><div class="form-group">
              <label for="packagename" class="text-black" >Select  Package</label>
              <input name="packagename" class="form-control" value="{{key.packname}}">
        </div>
    </div>
            <div class="col col-md-6"><div class="form-group">
              <label for="cartype" class="text-black" >Select car</label>
             <select class="form-control" name="cartype" id="vehicle_select" required="">
                <option value="Hatchbacks and Sedan">Hatchbacks and Sedan(2-4 people)</option>
                 <option value="SUVs">SUVs(4-7 people)</option>
                  <option value="Tempo Travellers">Tempo Travellers(8-16 people)</option>
            </select>
        </div>
    </div>
          <div class="col-md-12">
             <div class="form-group">
              <label for="a_message" class="text-black"><p>Special Instructions</p></label>
              <textarea name="message" id="a_message" class="form-control" cols="30" rows="3"></textarea>
            </div>
          </div>
            
            </div>
        </div>
         <div class="modal-footer" style="height: 70px;margin-top: -20px">
         
       <input type="submit"   name="appmail"  value="Book Now" class="btn btn-success btn-sm "
          data-dismiss="" aria-label="">
        <a class="btn btn-danger btn-sm" id="clr" onclick="clearForm()">Clear</a>
        </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
