{% extends 'master.html' %}
{% load static %}
{% block title %}Temple Packages{% endblock %}
{% block content %}




<section id="templepackage">
    <div class="container">
    <div class="row">
      <h1>Our Packages</h1>

      {% for i in key%}
      <div class="col-md-4 col-sm-12">
      <div class="card m-1" style="width:360px;" name="amman temple">
      <img class="card-img-top px-2" src="/media/{{i.images}}" style="width: 100%;height: 225px;">
    <div class="card-body" >
    <h4 class="card-title" style="font-size: 17px;"><i class="fa-solid fa-location-dot fa-fade" style="color: #c42469;"></i> {{ i.packname }}</h4>
    <a class="btn btn-primary" href="details/{{i.packname}}">See more</a>
</div>
</div>
</div>
{% endfor %}
  </div>
</div>
</section>


 



     
{%endblock%}
