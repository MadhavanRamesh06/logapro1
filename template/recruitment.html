{% extends 'master.html' %}
{% load static %}
{% block title%}Recruitment{% endblock %}
{% block content %}
<section>
    <div class="container">
    <div class="row">
        <div class="col-md-7">
            <h1>Job Title</h1>
            <p>Job content</p>
            <button class="btn btn-outline-secondary" onclick="return formButton();">Apply</button>
        </div>
        <div class="col-md-5">
            <img src="" alt="job post">
        </div>
        
    </div>
    </div>
</section>
<!--form modal-->
<div class="modal fade" id="popupForm" tabindex="-1" role="dialog" aria-labelledby="popupFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="popupFormLabel">{{key.packname}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body" style="margin-top: -10px "> 
           <form name="submitsheet" method="post" id="a_form">
            {% csrf_token%}
                 <div class="row">
                
              <div class="col-md-6">
              <div class="form-group">
                <label for="a_name" class="text-black" >Name</label>
                <input type="text" name="fullname" class="form-control "  id="j_name" required=>
              </div> 
            </div>
            <div class="col-md-6"><div class="form-group">
                <label for="a_email" class="text-black">Email</label>
                <input type="email" name="emailid" class="form-control" id="j_email">
              </div></div>
  <div class="col-md-6 ">
     <div class="form-group">
                <label for="a_mobile" class="text-black">Mobile Number</label>
                <input type="text" name="mobile" class="form-control" id="j_mobile" required="">
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                 <label for="a_message" class="text-black"><p>Upload your Resume</p></label>
                 <input type="file" name ="file" class="form-control" id="j_resume" required="">
                </div>
             </div>
              
            <div class="col-md-12">
               <div class="form-group">
                <label for="a_message" class="text-black"><p>Special Instructions</p></label>
                <textarea name="message" id="j_message" class="form-control" cols="30" rows="3"></textarea>
              </div>
            </div>
            
              
              </div>
          </div>
           <div class="modal-footer" style="height: 70px;margin-top: -20px">
           
         <input type="submit"   name="appmail"  value="Apply" class="btn btn-success btn-sm "
            data-dismiss="" aria-label="">
          <a class="btn btn-danger btn-sm" id="clr" onclick="clearForm()">Clear</a>
          </div>
          </form>
          </div>
      </div>
  </div>
{% endblock %}
